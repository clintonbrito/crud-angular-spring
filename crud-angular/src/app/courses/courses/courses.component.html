<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Available Courses</mat-toolbar>
    <div *ngIf="courses$ | async as courses; else loading">
      <mat-table [dataSource]="courses" class="mat-elevation-z8" aria-label="Courses Table">

        <!-- ID Column
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let course"> {{ course._id }} </td>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Course </th>
          <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let course"> {{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Course Category" fontIcon="{{ course.category | category }}"></mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button
              mat-mini-fab
              color="accent"
              aria-label="Add a new course"
              (click)="onAdd()"
            >
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let course">
              <button
                mat-icon-button
                color="primary"
                aria-label="Edit an existing course"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                mat-icon-button
                color="warn"
                aria-label="Remove an existing course"
              >
                <mat-icon>delete</mat-icon>
              </button>
          </mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
